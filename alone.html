<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>

      /* ... rest of your CSS variables */

    body {
      font-family: 'Inter', sans-serif;
      /* ... rest of your body styles */
    }
    
    /* ... ALL YOUR EXISTING CSS RULES ... */
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="https://i.imgur.com/xvqBrl0.png" alt="Logo" width="150"></a>
  </header>

  <div class="content-container" id="movie-content">
    <!-- Content will be loaded here by JavaScript -->
  </div>

  <footer>
    <div class="flex justify-center mb-4">
      <img src="https://i.imgur.com/xvqBrl0.png" alt="Company Logo" class="footer-logo" />
    </div>
    <p class="footer-title">Patrick Creations</p>
    <p class="footer-contact">
      Contact:
      <a href="mailto:emmanuelowochiopatrick@gmail.com" class="underline">emmanuelowochiopatrick@gmail.com</a> &nbsp;|&nbsp;
      <a href="tel:+2348163696389" class="underline">+234 816 369 6389</a>
    </p>
    <div class="footer-social">
      <!-- Social Icons would go here -->
    </div>
    <p class="footer-tagline">Another Patrick Creation</p>
    <p class="footer-credits">Emmanuel Patrick, Muneer Abdulkadir, Chidalu Okeke</p>
    <p class="footer-copyright">&copy; 2025 Patrick Creations. All rights reserved.</p>
  </footer>

  <script src="movies-data.js"></script>
  <script>
    // Get movie ID from URL (e.g., brilliant-boy.html)
    const pathParts = window.location.pathname.split('/');
    const movieId = pathParts[pathParts.length - 1].replace('.html', '');
    const movie = movies[movieId];

    if (!movie) {
      window.location.href = 'index.html';
    } else {
      // Set page title
      document.title = `${movie.title} | Patrick Creations`;

      // Load movie content
      const container = document.getElementById('movie-content');
      
      container.innerHTML = `
        <div class="stills">
          ${movie.stills.map(still => `
            <img src="${still}" class="still" alt="${movie.title} still">
          `).join('')}
        </div>

        <div class="hero" style="background-image: url('${movie.heroImage}')">
          <button class="btn trailer-btn">Watch Trailer</button>
        </div>

        <div class="info-section">
          <div class="info-left">
            <div class="synopsis">
              <p>
                ${movie.shortSynopsis}
                <button class="expand-btn">...</button>
              </p>
              <div class="full-synopsis">
                <p>${movie.fullSynopsis}</p>
              </div>
            </div>
            <div class="cast">
              <h3>Cast</h3>
              <ul class="cast-list">
                ${movie.cast.map(actor => `
                  <li><strong>${actor.name}</strong> as ${actor.role}</li>
                `).join('')}
              </ul>
            </div>
          </div>
          <div class="info-right">
            <div class="credits">
              <h3>Director</h3>
              <p>${movie.director}</p>
              <h3>Writer</h3>
              <p>${movie.writer}</p>
            </div>
          </div>
        </div>

        <div class="two-column">
          <div class="column-left">
            <div class="carousel">
              ${movie.cast.map((actor, index) => `
                <img src="${actor.image}" class="actor ${index === 0 ? 'active' : index === 1 ? 'next' : 'prev'}" 
                     alt="${actor.name}" data-index="${index}">
              `).join('')}
            </div>
          </div>
          <div class="column-right">
            <button class="btn experience-btn">Experience</button>
          </div>
        </div>
      `;

      // Initialize carousel functionality
      const actors = document.querySelectorAll('.actor');
      let currentIndex = 0;

      function updateCarousel() {
        actors.forEach((actor, index) => {
          actor.classList.remove('active', 'prev', 'next');
          
          if (index === currentIndex) {
            actor.classList.add('active');
          } else if (index === (currentIndex + 1) % actors.length) {
            actor.classList.add('next');
          } else {
            actor.classList.add('prev');
          }
        });
      }

      actors.forEach(actor => {
        actor.addEventListener('click', () => {
          const clickedIndex = parseInt(actor.dataset.index);
          if (actor.classList.contains('next')) {
            currentIndex = (currentIndex + 1) % actors.length;
          } else if (actor.classList.contains('prev')) {
            currentIndex = (currentIndex - 1 + actors.length) % actors.length;
          } else if (clickedIndex !== currentIndex) {
            currentIndex = clickedIndex;
          }
          updateCarousel();
        });
      });

      // Initialize synopsis expander
      const expandBtn = document.querySelector('.expand-btn');
      const fullSynopsis = document.querySelector('.full-synopsis');

      if (expandBtn && fullSynopsis) {
        expandBtn.addEventListener('click', () => {
          fullSynopsis.style.display = fullSynopsis.style.display === 'block' ? 'none' : 'block';
          expandBtn.textContent = fullSynopsis.style.display === 'block' ? 'â–²' : '...';
        });
      }

      // Trailer button
      const trailerBtn = document.querySelector('.trailer-btn');
      if (trailerBtn) {
        trailerBtn.addEventListener('click', () => {
          window.open(movie.trailerUrl, '_blank');
        });
      }
    }
  </script>
</body>
</html>
